<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Mind & Health Wellness Centre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./contact.css"/>
</head>

<body>

<header>
  <div class="logo">
    <img src="./assets/mind&health-wellness-logo.jpg" alt="Mind & Health Wellness Logo">
  </div>

  <!-- Menu Toggle Button (Right side) -->
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>

  <nav id="navbar">
    <!-- Close Button inside menu -->
    <div class="close-btn" id="close-btn">&times;</div>

    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="./appoinment.html">Appointments</a>
    <a href="contact.html">Contact</a>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="mr">मराठी</option>
    </select>
  </nav>
</header>



<section class="hero">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you!</p>
</section>

<section class="contact-section">
  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form>
      <div class="input-group">
        <label>Name</label>
        <input type="text" placeholder="Your Name" required>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Your Email" required>
      </div>
      <div class="input-group">
        <label>Phone</label>
        <input type="tel" placeholder="Your Phone Number" required>
      </div>
      <div class="input-group">
        <label>Message</label>
        <textarea placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="contact-info">
    <h2>Visit Us</h2>
    <p>Mind & Health Wellness Centre</p>
    <p>123, Wellness Street, Pune, Maharashtra</p>
    <p>Email: mindhealth@gmail.com</p>
    <p>Phone: +91 9876543210</p>
    <div class="map">
      <iframe src="https://maps.google.com/maps?q=Pune&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"></iframe>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Mind & Health Wellness Centre</p>
</footer>

<script>
  // Menu Toggle Logic
const menuToggle = document.getElementById('menu-toggle');
const navbar = document.getElementById('navbar');
const closeBtn = document.getElementById('close-btn');

menuToggle.addEventListener('click', () => {
  navbar.classList.add('show');
});

closeBtn.addEventListener('click', () => {
  navbar.classList.remove('show');
});

window.addEventListener('click', (e) => {
  if (!navbar.contains(e.target) && e.target !== menuToggle) {
    navbar.classList.remove('show');
  }
});

</script>
<script src="js/script.js"></script>

</body>
</html>
